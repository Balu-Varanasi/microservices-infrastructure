---
- name: Setup Spark binary
  sudo: true
  unarchive:
    src: "{{ spark_client_dir }}/spark-{{ spark_version }}-bin-hadoop2.6.tgz"
    dest: "{{ spark_client_dir }}"
    copy: no
  tags:
    - spark

- name: Setup Spark environment
  sudo: true
  template:
    src: "spark.sh.j2"
    dest: "/etc/profile.d/spark.sh"
  tags:
    - spark

- name: Create Spark configuration
  sudo: true
  template:
    src: "spark-defaults.conf.j2"
    dest: "{{ spark_client_dir }}/spark-{{ spark_version }}-bin-hadoop2.6/conf/spark-defaults.conf"
  tags:
    - spark

